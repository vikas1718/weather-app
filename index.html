<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Beautiful & Modern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="container">
        <div class="weather-card">
            <h1 class="app-title">Weather App</h1>
            
            <div class="search-container">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Enter city name..." 
                        autocomplete="off"
                    >
                    <button id="searchBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <div id="citySuggestions" class="city-suggestions"></div>
            </div>

            <div id="errorMessage" class="error-message"></div>
            
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-container">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <svg class="spinner-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 9l-5 5-5-5M12 12.8V2.5"/>
                    </svg>
                </div>
                <p>Loading weather data...</p>
            </div>

            <div id="weatherDisplay" class="weather-display">
                <div class="location">
                    <h2 id="cityName"></h2>
                    <p id="country"></p>
                </div>

                <div class="weather-main">
                    <div class="weather-icon-container">
                        <img id="weatherIcon" src="" alt="Weather icon">
                    </div>

                    <div class="weather-info">
                        <div class="temperature">
                            <h1 id="tempCelsius"></h1>
                            <div class="temp-conversion">
                                <button id="celsiusBtn" class="active">°C</button>
                                <span class="separator">|</span>
                                <button id="fahrenheitBtn">°F</button>
                            </div>
                        </div>
                        <p id="weatherDescription" class="weather-description"></p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                        <div>
                            <p class="detail-label">Feels Like</p>
                            <p id="feelsLike" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                        <div>
                            <p class="detail-label">Humidity</p>
                            <p id="humidity" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                        </svg>
                        <div>
                            <p class="detail-label">Wind Speed</p>
                            <p id="windSpeed" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                        <div>
                            <p class="detail-label">Pressure</p>
                            <p id="pressure" class="detail-value"></p>
                        </div>
                    </div>
                </div>

                <button id="forecastBtn" class="forecast-btn">View 7-Day Forecast</button>
            </div>

            <div id="forecastDisplay" class="forecast-display">
                <div class="forecast-header">
                    <h2>7-Day Forecast</h2>
                    <button id="closeForecastBtn" class="close-forecast-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div id="forecastCards" class="forecast-cards"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
